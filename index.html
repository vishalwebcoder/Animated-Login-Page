<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--https://boxicons.com/usage-->

    <title>Login Page Using Html , CSS & JavaScript</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Login with Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to <br> code with Vishal</h1>
                    <p>Sign in with ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi Coder's</h1>
                    <p>Join "Code with Vishal" to Improve your coding Skills.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
